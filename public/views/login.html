<div class="container" ng-controller="LoginCtrl">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
            <!-- LOGIN FORM // action="/login" method="post" -->
        <form>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" name="login" required autofocus ng-model="formUserData.login">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required ng-model="formUserData.password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg" ng-disabled="formUserData.$valid" ng-click="loginUser()">Login</button>
        </form>        
        <hr>
    </div>
</div>
